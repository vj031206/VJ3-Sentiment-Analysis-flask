{% extends "layout.html" %}

{% block head %}Sentiment Analyser{% endblock %}

{% block content %}

<h1>Online Sentiment Analyser</h1>
<form id="sentimentForm">
    <div class="form-group">
        <textarea name="textInput" class="form-control" id="exampleFormControlTextarea1" rows="6"
        placeholder="Type text here to get sentiment analysis in real time"></textarea>
    </div>
</form>

<div id="results" class="mt-4 result-box"></div>
{% endblock %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script>

    function animateSlider($slider, newValue) {
    let current = parseFloat($slider.val());
    let step = (newValue - current) / 20; // smooth in 20 steps
    let i = 0;

    let interval = setInterval(() => {
        current += step;
        $slider.val(current);
        i++;
        if (i >= 20) {
            $slider.val(newValue); // snap to final value
            clearInterval(interval);
        }
    }, 15); // update every 15ms (~300ms total)
    }

    let typingTimer;

    $(document).ready(function() {

        const doneTypingInterval = 50; // wait time after user stops typing

        $('#exampleFormControlTextarea1').on('input', function() {
            clearTimeout(typingTimer);
            const text = $(this).val().trim();

            if (text.length === 0) {
                $('#results').empty();
                return;
            }

            typingTimer = setTimeout(function() {
                $.ajax({
                    type: "POST",
                    url: "{{ url_for('analyze') }}",
                    data: { textInput: text },
                    dataType: "json",
                    success: function(response) {
                        let color = "gray";
                        if (response.sentiment === "Positive") color = "green";
                        else if (response.sentiment === "Negative") color = "red";

                        let polaritySlider = $('<input type="range" min="-1" max="1" step="0.01" class="range_slider" disabled>').val(response.polarity);
                        let subjectivitySlider = $('<input type="range" min="0" max="1" step="0.01" class="range_slider" disabled>').val(response.subjectivity);

                        $("#results").html(`
                        <div class="row">
                            <div class="column" id="sentiment-container">
                                <h2 id="sentiment-text">
                                    <b>Sentiment: </b>
                                    <span style="color:${color}; font-weight:bold;">${response.sentiment}</span>
                                </h2>
                            </div>

                            <div class="column" id="sliders-container">
                                <div class="slider-container text-center">
                                    <label><b>Polarity:</b> <span>${response.polarity}</span></label>
                                </div>
                                <div class="slider-container text-center mt-2">
                                    <label><b>Subjectivity:</b> <span>${response.subjectivity}</span></label>
                                </div>
                            </div>
                        </div>
                        `);
                        $("#results .slider-container").eq(0).append(polaritySlider);
                        $("#results .slider-container").eq(1).append(subjectivitySlider);

                        animateSlider(polaritySlider, response.polarity);
                        animateSlider(subjectivitySlider, response.subjectivity);
                    }
                });

            }, doneTypingInterval);
        });
    });
</script>
{% endblock %}
